<div class="d-flex flex-row-reverse mt-5">
<select class="form-select amount-filter ">
    <option selected>10</option>
    <option value="1">25</option>
    <option value="2">50</option>
  </select>
</div>
<div *ngFor="let coin of coins" class="d-flex justify-content-center mt-5"> 
    <img class="d-inline coin-image" src="{{coin.image}}">
    <p class="ms-3 d-inline">{{coin.name}}</p>
    <p class="ms-3 d-inline">{{coin.price}}</p>
    <p class="ms-3 d-inline">{{coin.priceUpdated}}</p>
    <button type="button" class="ms-3 btn btn-primary" *ngIf="!coin.isFavorite">Add to favorite</button>
    <p class="ms-3 d-inline" *ngIf="coin.isFavorite">added to favorite</p>
</div>

<div class="d-flex justify-content-center mt-5">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</div>
